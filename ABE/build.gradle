plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12', 'com.github.stefano81:dcpabe:v1.1.0'
    implementation 'com.github.stefano81:dcpabe:v1.1.0'
}
